<form class="add-question-container">
  <div class="form-group">
    <label for="titleForQuestion">Question Title</label>
    <input type="text" class="form-control" placeholder="Enter question's title" [(ngModel)]="questionInputObj.title" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="urlForQuestion">Question URL</label>
    <input type="text" class="form-control" placeholder="Enter question's url" [(ngModel)]="questionInputObj.questionUrl" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="notesForQuestion">Notes</label>
    <textarea type="text" class="form-control" placeholder="Enter notes here" rows="3" [(ngModel)]="questionInputObj.notes" [ngModelOptions]="{standalone: true}"></textarea>
  </div>
  <div class="form-group">
    <label for="typeOfQuestion">Select Category</label>
    <select class="form-control" [(ngModel)]="questionInputObj.questionType" [ngModelOptions]="{standalone: true}">
      <ng-container *ngFor="let questionType of questionTypeAr">
        <option [value]="questionType">{{questionType}}</option>
      </ng-container>
    </select>
  </div>
  <button type="submit" class="btn btn-primary" (click)="submitQuestion()">Submit</button>
</form>
